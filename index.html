<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div id="app">

        <div id="score">
            <div class="logo">
                JanKenPo
            </div>
            <div class="score">
                <span>YOU</span> 0 <br>
                <span>IA</span> 0
            </div>
            <div class="games">
                Games <br />
                0
            </div>
        </div>

        <div id="you">
            <div id="papel" class="choice" onclick="play(1)">
                <div class="paper">
                    <span>
                        <img src="./assets/img/icon-paper.svg" width="100" alt="">
                    </span>
                </div>
            </div>
            <div id="pedra" class="choice" onclick="play(2)">
                <div class="rock">
                    <span>
                        <img src="./assets/img/icon-rock.svg" width="100" alt="">
                    </span>
                </div>
            </div>
            <div id="tesoura" class="choice" onclick="play(3)">
                <div class="scissor">
                    <span>
                        <img src="./assets/img/icon-scissors.svg" width="100" alt="">
                    </span>
                </div>
            </div>
            <div id="again" class="hide">
                <div id="result"></div>
    
                <button onclick="restart()">play again</button>
            </div>
            <div id="ia" class="choice hide"></div>
        </div>

        <div id="rules">
            <button onclick="reset()">reset scores</button>
            <button onclick="reset()">rules</button>
        </div>

    </div>

    <script src="./assets/js/index.js"></script>

</body>
</html>
